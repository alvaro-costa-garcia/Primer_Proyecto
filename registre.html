<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>
        Exercici, formulario de registro
    </h1>
<form action="index.html" method="get">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="apellido">Apellidos:</label>
    <input type="text" id="apellido" name="apellido" required>

    <label for="h">Hombre:</label>
    <input type="radio" id="h" name="genero" value="hombre">

    <label for="m">Mujer:</label>
    <input type="radio" id="m" name="genero" value="mujer">

    <label for="o">Otro:</label>
    <input type="radio" id="o" name="genero" value="otro">

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" minlength="5" maxlength="10" required><br>

    <label for="fecha">Fecha de Nacimiento:</label>
    <input type="date" id="fecha" name="fecha" required>

    <label for="requisito">Estoy de acuerdo con los teminos y condiciones</label>
    <input type="checkbox" id="requisito" name="requisito" required>

    <button type="submit" name="enviar">Enviar</button>
</form>
</body>
</html>
